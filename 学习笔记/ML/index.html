## [NFL定理($No Free Lunch Theorem)$](http://georgemaciunas.com/wp-content/uploads/2012/07/Wolpert_NLFoptimization-1.pdf )

(点击查看NFL定理论文)

> "小西，你知道吗，我现在写一个随机学习算法，可能会超过你写了三天的学习算法，你信不信？ "
>
> 小西抱紧自己的模型，“呵，我不信。 "
>
> "你知道NFL定理吗？"小瓜露出了意味深长的微笑。



NFL定理描述了一个简单的事实：

- 假设真实目标函数$f$**均匀分布**;
- 则不同学习算法在训练集$D$之外的样本产生的误差**期望相同**。

首先，学习算法没有绝对的“优劣”，那么如果学习算法$\alpha$在某些问题上比学习算法$\beta$优，那么必然存在一些问题，使得$\beta$比$\alpha$更优。

论文里有一段描述：$Any \space elevated  \space performance \space over  \space one \space class \space of \space  problems  \space  is  \space  exactly \space   paid  \space  for  \space  in \space   performance  \space  over \space   another  \space  class. $



西瓜书里对于NFL定理作出了简单的数学推导。



假设样本空间$S$和假设空间$H$都是离散的，此处我们假设问题为二分类问题。

将所有可能的$f$按照均匀分布，对误差求和：

$\sum_{f}{E{ote}(\alpha|D,f)=\sum_{f}\sum_{h}\sum_{x\in{S-D}}P(x)\mathbb I(h(x)!=f(x))P(h|D,\alpha)}$

​	$=\sum_{x\in{S-D}}P(x)\sum_{h}P(h|D,\alpha)\sum_{f}\mathbb I(h(x)!=f(x))$

​	$=\sum_{x\in{S-D}}P(x)\sum_{h}P(h|D,\alpha)\frac{1}{2}2^{|\rho|}$

​	$=\sum_{x\in{S-D}}P(x) \cdot1 \cdot\frac{1}{2}2^{|\rho|}$		





$P.S.$对于二分类问题，真实目标函数可以是值域为${\{0,1}\}$的任意函数$\rho$，函数空间则为$\{0,1\}^{|\rho|}$

$P.S.$因为$f$均匀分布，所以有一半的$f$对于$x$的预测与$h(x)$是不一致的

则我们的$\sum_{f}\mathbb I(h(x)!=f(x))=\frac{1}{2}2^{|\rho|}$



根据公式的推导，我们发现，不同的学习算法，产生的误差的期望性能相同。

但是这是基于**真实目标函数均匀分布**的前提。



由此，NFL定理的介绍就告一段落了，那么NFL定理给我们的启示是什么呢？

当我们得到了不同的学习算法，如何判断哪一个更“好”呢?

答案是——**归纳偏好**($inductive \  bias$)

正是这个思路将脱离具体问题的学习算法拉回正轨。



> 学习完NFL定理，小西对小瓜说：你的随机算法也许能够在某些问题上赢过我的算法，从概率的角度来说，你必须要保证所有问题出现的机会都相等，才能跟我打个平手。但是具体问题应该具体分析，。
>
> 小瓜惭愧地说：你说得对，**学习算法的自身归纳偏好与问题是否匹配**是很重要的。
>
> 理解了NFL定理的含义，小西和小瓜决定吃一个西瓜庆祝一下。

<h3 id="习题1-3设计归纳偏好"><a href="#习题1-3设计归纳偏好" class="headerlink" title="习题1.3设计归纳偏好"></a>习题1.3设计归纳偏好</h3><p>题目:如果数据包含噪声，则假设空间内可能不存在与所有训练样本都一致的假设。</p>
<p>​	在这种情况下，设计一种归纳偏好用于假设选择。</p>
<p>首先要明确，归纳偏好$(inductive \ bias)$和特征选择$(feature \ selection)$是有区别的</p>
<p>前者是基于对某<strong>领域知识</strong>的认知，而后者是基于<strong>训练样本</strong>的数据。</p>
<p>（详见笔记的另一章节：归纳偏好与特征选择）</p>
<p>对于包含噪声的数据，数据中不存在训练错误为0的假设，我们的方案有：</p>
<blockquote>
<p>方案一：利用相关领域知识，将每个属性设置不同的权重，再设计一个估值函数，将误差代入函数得到一个误差值，再将不同模型的误差值进行比较。</p>
<p>方案二：在各种分类都相近或者相似的情况下，也可以考虑利用“奥卡姆剃刀”原则，选择最简单的模型。</p>
<p>方案三：牺牲一部分数据，将相同特征但是根据假设得到的标签不同的数据全部删除。或者考虑只保留正例，或者只保留反例，或者采取更复杂的保留方案。</p>
</blockquote>
<p>这个问题我认为方案二不对。这个问题留待以后解决。</p>
<h3 id="习题1-4证明-NFL-定理"><a href="#习题1-4证明-NFL-定理" class="headerlink" title="习题1.4证明$NFL$定理"></a>习题1.4证明$NFL$定理</h3><p>换用其他性能度量函数$l$，将书中公式改为：</p>
<p>​	$E_{ote}(\alpha|D,f)&#x3D;\sum_h\sum_{x\in{S-D}}P(x)l(h(x),f(x)))P(h|D,\alpha)$</p>
<p>求证$NFL$定理仍然成立。</p>
<p>证明：</p>
<p>​	$\sum_fE_{ote}(\alpha|D,f)&#x3D;\sum_f\sum_h\sum_{x\in{S-D}}P(x)l(h(x),f(x))P(h|D,\alpha)$</p>
<p>$&#x3D;\sum_{x\in{S-D}}P(x)\sum_fl(h(x),f(x))\sum_hP(h|D,\alpha)$</p>
<p>$&#x3D;\sum_{x\in{S-D}}P(x)\sum_fl(h(x),f(x))\centerdot1$</p>
<p>现在求证$\sum_fl(h(x),f(x))$是常数</p>
<p>首先和书中的证明思路一样，考虑二分类问题，训练结果只存在$或0或1$；</p>
<p>那么对于任意的性能度量函数$l(h(x),f(x))$有</p>
<p>$是某常数l(h(x)!&#x3D;f(x))+l(h(x)&#x3D;f(x))&#x3D;C,C是某常数$</p>
<p>直观一点就是：</p>
<p>​	$，l(0,0)&#x3D;l(1,1)，l(0,1)&#x3D;l(1,0)$</p>
<p>​        $l(0,0)+l(1,0)+l(1,1)+l(0,1)&#x3D;A$ </p>
<p>得到:</p>
<p>​	$是某常数l(h(x)!&#x3D;f(x))+l(h(x)&#x3D;f(x))&#x3D;C,C是某常数$</p>
<p>由此结论，由由于$f$均匀分布，所以</p>
<p>由于$f$均匀分布，所以$\sum_fl(h(x),f(x))&#x3D;\frac{1}{2}2^{|\rho|}(l(h(x)&#x3D;f(x))+l(h(x)!&#x3D;f(x)))&#x3D;\frac{1}{2}2^{|\rho|}C$</p>
<p>则$NFL$定理得证。</p>
<h2 id="第二章-模型评估与选择-答案"><a href="#第二章-模型评估与选择-答案" class="headerlink" title="第二章 模型评估与选择 答案"></a>第二章 模型评估与选择 答案</h2><h3 id="习题2-1-留出法习题"><a href="#习题2-1-留出法习题" class="headerlink" title="习题2.1-留出法习题"></a>习题2.1-留出法习题</h3><p>题目：</p>
<blockquote>
<p>数据集包含1000个样本，500个正例，500个反例。将其划分为包含70%样本的训练集，和30%的测试集，用于留出法评估，有多少种划分方法？</p>
</blockquote>
<p>答案:$(C_{500}^{350})^2$种</p>
<h3 id="习题2-2-交叉验证法和留一法习题"><a href="#习题2-2-交叉验证法和留一法习题" class="headerlink" title="习题2.2-交叉验证法和留一法习题"></a>习题2.2-交叉验证法和留一法习题</h3><p>题目：</p>
<blockquote>
<p>数据集包含100个样本，正反例各一半。</p>
<p>假定学习算法所产生的模型是将新样本预测为训练样本数较多的类别（训练样本数相同时随机猜测），试给出用10折交叉验证法和留一法分别对错误率进行评估所得的结果。</p>
</blockquote>
<p>答案：</p>
<p>10折交叉验证法：</p>
<p>​	由于交叉验证法的子集选取方式为<strong>分层抽样</strong>,根据原数据集的数据分布而划分的</p>
<p>​	所以子集中的每个样本都是$正例数反例数正例数&#x3D;&#x3D;反例数$，并且测试样本也为$正例数反例数正例数&#x3D;&#x3D;反例数$</p>
<p>​	所以错误率为$50%$</p>
<p>留一法：</p>
<p>​	留一法将100个样本分为100个子集，99个样本用于训练，1个样本用于测试。</p>
<p>​	可以知道如果99个样本中，正例多于反例，那么测试用的样本就是反例，学习算法返回正，反之亦然。所以留一法的错误率是$100%$</p>
<h3 id="习题2-3-F1与BEP的关系"><a href="#习题2-3-F1与BEP的关系" class="headerlink" title="习题2.3-F1与BEP的关系"></a>习题2.3-F1与BEP的关系</h3><p>题目：</p>
<blockquote>
<p>若学习器A的F1值比学习器B的高，试分析学习器A的BEP值是否也比B高</p>
</blockquote>
<p>答案1：</p>
<p>​	是。</p>
<p>​	当$P&#x3D;&#x3D;R$时，$BEP&#x3D;R&#x3D;P$,$\frac{1}{F1}&#x3D;\frac{1}{2}(\frac{1}{P}+\frac{1}{R})$.  $F1&#x3D;R&#x3D;P$</p>
<p>​	则$BEP_A&gt;BEP_B$</p>
<p>答案2：</p>
<p>​	也可以换个角度考虑，F1值表示对查准率与查全率的重视程度相同。</p>
<p>​	那么在$B&#x3D;&#x3D;P$的情况下，也就是对查准率与查全率的重视程度相同时，</p>
<p>​	$F1_A&gt;F1_B$,则$BEP_A&gt;BEP_B$</p>
<p>答案3：</p>
<p>​	没有必然联系。</p>
<p>(哪一种是对的呢？留待以后去解决，个人倾向第一个解释)</p>
<h3 id="习题2-4-TPR-TFR-P-R的关系"><a href="#习题2-4-TPR-TFR-P-R的关系" class="headerlink" title="习题2.4-TPR,TFR,P,R的关系"></a>习题2.4-TPR,TFR,P,R的关系</h3><p>试述真正例率(TPR)，假正例率(FPR)与查准率(P)，查全率(R)之间的联系</p>
<p>$TPR&#x3D;\frac{TP}{TP+FN}&#x3D;R$</p>
<p>$FPR&#x3D;\frac{FP}{FP+TN}$</p>
<p>$P&#x3D;\frac{TP}{TP+FP}$</p>
<p>当$TPR,R$变大的时候，$P$是会相应变小的，因为希望预测尽可能多的正例时，就会牺牲一部分的准确率。</p>
<p>由于$TN$不变，将$FP$看作未知数，那么对于函数$f(x)&#x3D;\frac{x}{x+k}$求导可知，当$x$增大时，$f(x)$增大</p>
<p>则对于$P$来说，$FP$增大，$P$减小</p>
<p>所以结论就是：当$FPR$，$R$，或者$TPR$增大时，$P$减小</p>
<h3 id="习题2-5-AUC的公式证明"><a href="#习题2-5-AUC的公式证明" class="headerlink" title="习题2.5-AUC的公式证明"></a>习题2.5-AUC的公式证明</h3><p>试证明式子：</p>
<p>​	$AUC&#x3D;1-l_{rank}$</p>
<p>​	已知$l_{rank}&#x3D;\frac{1}{m^{+} m^{-}} \sum_{x^{+} \in D^+} \sum_{x^{-} \in D^{-}}(\mathbb I(f(x^{+})&lt; f(x^{-}))+\frac{1}{2} \mathbb I(f(x^{+})&#x3D;f(x^{-})))$</p>
<p>证明：</p>
<blockquote>
<p>在书上我们已经知道了AUC图线的绘制方法</p>
<p>真正例$f(x^{+}) &gt;f(x^{-})$时，标记点坐标为$(x,y+\frac{1}{m^{+}})$,垂直于水平轴</p>
<p>假正例$f(x^{+}) &lt;f(x^{-})$时，标记点坐标为$(x+\frac{1}{m^{-}},y)$,平行于水平轴</p>
<p>当$f(x^{+}) &#x3D;f(x^{-})$时，标记点为$(x+\frac{1}{m},y+\frac{1}{m})$是一条斜线段，这个地方书上没有说，注意，也就是因为这个原因，所以注意到在$l_{rank}$函数中，当正&#x3D;&#x3D;反时，书里说的”罚分”是0.5，而不是1，这个地方可以类比微积分的求解方法</p>
</blockquote>
<p>$AUC&#x3D; \frac{1}{m^{+} m^{-}} \sum_{x^{+} \in D^+} \sum_{x^{-} \in D^{-}}(\mathbb I(f(x^{+})&gt;f(x^{-}))+ \frac{1}{2} \mathbb I(f(x^{+})&#x3D;f(x^{-})))$</p>
<p>​	则$AUC&#x3D;1-l_{rank}$</p>
<p>​	（这个证明不太对）</p>
<h3 id="习题2-6-ROC与错误率"><a href="#习题2-6-ROC与错误率" class="headerlink" title="习题2.6-ROC与错误率"></a>习题2.6-ROC与错误率</h3><p>试述ROC曲线与错误率的关系</p>
<p>它们分类任务中的两种性能度量</p>
<p>i.错误率是分类错误的样本在总样本中所占的比例，但是并不能够判断预测结果的查全和查准率</p>
<p>ii.$ROC$曲线上的点是$(FPR,TPR)$，$(1-TPR+FPR)$是错误率 –&gt;</p>
